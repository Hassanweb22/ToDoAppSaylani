<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>

        <h1 class="heading text-center mt-3"><span class="todo">ToDo</span><span
                class="app badge ml-2 my-2">APP</span></h1>
    </div>

    <!--  input Field -->
    <div class="container text center mt-3">
        <form onsubmit="myfunc(event)" class="">
            <div class="form-group col col-lg-5 col-md-7 col-sm-12  mx-auto">
                <label for="title"><b>Title</b></label>
                <input type="text" class="form-control title1" id="title" placeholder="Enter Your Todo Title Here!"
                    autocomplete="off" required>
                <!-- <small id="emailHelp" class="form-text text-gray-dark"></small> -->
            </div>
            <div class="form-group col col-lg-5 col-md-7 col-sm-12  mx-auto">
                <label for="descrp"><b>Description</b></label>
                <input type="text" class="form-control" id="descrp" autocomplete="off"
                    placeholder="Enter description of  your todo task here!" required>
                <!-- <small id="emailHelp" class="form-text text-gray-dark"></small> -->
            </div>
            <div id="btndiv" class="col col-lg-5 col-md-7 col-sm-12  mx-auto ">
                <button type="submit" class="btn btn-warning px-3 w-100 btn-first">Add Data</button>
            </div>
        </form>
    </div>
    <div class="container mt-2">
        <div id="btndiv" class=" col col-lg-5 col-md-7 col-sm-12 mx-auto">
            <button class="btn btn-outline-warning w-100 btn-second" onclick="dltAll() ">Clear Data</button>
        </div>
    </div>

    <div class="table-responsive-sm">
        <table id="main" class="rounded text-capitalize table my-4 col col-lg-8 col-md-10 col-12 mx-auto">
            <thead class="">
                <tr class="header">
                    <th scope="col">#</th>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">date</th>
                    <th scope="col">time</th>
                    <th scope="col" class="text-right pr-3" ">remove</th>
            </tr>
        </thead>
        <tbody id="tbody">


        </tbody>
        </table>
    </div>

    <script>
        // function dltAll() {
        //     var title=document.querySelector("#tbody").innerHTML="";

        // }
    </script>
    <!-- Optional JavaScript -->
    <script src="todo.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
